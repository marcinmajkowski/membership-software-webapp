<div layout="row" layout-align="start center" flex>
    <h1 flex>{{ vm.customer.firstName + " " + vm.customer.lastName }}</h1>
    <md-button class="md-icon-button" ng-click="vm.toggleEditMode()" aria-label="Edytuj">
        <md-icon md-svg-icon="mode_edit"></md-icon>
    </md-button>
</div>
<md-input-container class="md-block">
    <label>Imię</label>
    <input ng-model="vm.customer.firstName">
</md-input-container>
<md-input-container class="md-block">
    <label>Nazwisko</label>
    <input ng-model="vm.customer.lastName">
</md-input-container>
<md-input-container class="md-block">
    <label>Email</label>
    <input ng-model="vm.customer.email">
</md-input-container>
<md-input-container class="md-block">
    <label>Notatka</label>
    <textarea ng-model="vm.customer.note" md-maxlength="150" rows="5"></textarea>
</md-input-container>
<section layout="row" layout-align="end">
    <md-button class="md-warn" ng-click="vm.deleteCustomer($event, vm.customer)">
        Usuń klienta
    </md-button>
    <md-button ng-click="vm.updateCustomer($event, vm.customer, vm.customer)">
        Zapisz zmiany
    </md-button>
</section>
<h2>Karty</h2>
<ms-card-list ms-cards="vm.cards" ms-on-edit="vm.editCard(card)" ms-on-delete="vm.deleteCard(card, event)"></ms-card-list>
<section layout="row" layout-align="end">
    <md-button ng-click="vm.newCard($event, vm.customer)">
        Nowa karta
    </md-button>
</section>
<h2>Płatności</h2>
<ms-customer-payment-list ms-payments="vm.payments"></ms-customer-payment-list>
<section layout="row" layout-align="end">
    <md-button ng-click="vm.newPayment($event)">
        Nowa płatność
    </md-button>
</section>
<h2>Wejścia</h2>
<ms-check-in-list ms-check-ins="vm.checkIns"></ms-check-in-list>
<section layout="row" layout-align="end">
    <md-button ng-click="vm.newCheckIn($event)">
        Nowe wejście
    </md-button>
</section>
