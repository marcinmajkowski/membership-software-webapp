<md-list>
    <md-list-item ng-repeat="payment in $ctrl.payments | orderBy:'-timestamp'" ng-href="#/payments/{{payment.id}}">
        <div layout="row" flex>
            <p flex>
                {{payment.payer.firstName + ' ' + payment.payer.lastName + ' zapłacił ' + payment.membershipPrice + ' PLN, w dniu ' + (payment.timestamp | date)}}
            </p>
            <md-button class="md-icon-button md-secondary" aria-label="Usuń" ng-click="$ctrl.deletePayment(payment)">
                <md-icon md-svg-icon="delete_forever"></md-icon>
            </md-button>
            <md-button class="md-icon-button md-secondary" aria-label="Edytuj" ng-click="$ctrl.editPayment(payment)">
                <md-icon md-svg-icon="mode_edit"></md-icon>
            </md-button>
        </div>
    </md-list-item>
</md-list>
