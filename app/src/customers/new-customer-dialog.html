<md-dialog layout-padding>
    <md-dialog-content>
        <h2>Nowy klient</h2>
        <md-input-container class="md-block">
            <label>ImiÄ™</label>
            <input ng-model="vm.userInput.firstName">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Nazwisko</label>
            <input ng-model="vm.userInput.lastName">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Kod karty</label>
            <input ng-model="vm.userInput.code">

        </md-button>
    </md-dialog-actions>
